<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Analyst Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #003C82;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Workforce Analyst Access</h2>
    <form action="/analyst/login" method="post">
        <input type="password" name="password" placeholder="Enter password" required><br>
        <button type="submit">Enter</button>
    </form>
</div>
</body>
</html>
