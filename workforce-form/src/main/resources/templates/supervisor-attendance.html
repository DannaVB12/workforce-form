<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supervisor - Attendance Request</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* === MODAL (centrado y con fondo oscuro) === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        .modal h3 {
            margin-bottom: 10px;
            color: #003C82;
        }

        .modal p {
            margin-bottom: 15px;
        }

        .modal button {
            background-color: #003C82;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background-color: #0055c9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <img th:src="@{/images/medtronic-logo.png}" alt="Medtronic Logo" class="logo">
        <button type="button" class="report-btn" onclick="window.location.href='/analyst/login'">
            Gestión de solicitudes y reportes
        </button>
    </div>
</header>

<div class="form-container">
    <h2>Attendance Request (Supervisor)</h2>

    <form id="supervisorAttendanceForm" action="/submit-supervisor-attendance" method="post">

        <!-- DATOS BASE -->
        <label for="scope">Scope*</label>
        <input type="text" id="scope" name="scope" class="styled-input readonly-field" readonly>

        <label for="role">Role*</label>
        <input type="text" id="role" name="role" class="styled-input readonly-field" readonly>

        <label for="submitted_by">Submitted by*</label>
        <input type="text" id="submitted_by" name="submittedBy" class="styled-input readonly-field" readonly>

        <hr>

        <!-- CAMPOS DEL FORMULARIO -->
        <label for="request_type">Type of request*</label>
        <select id="request_type" name="typeOfRequest" class="styled-input" required>
            <option value="">Select request type</option>
            <option value="Add new time off activity">Add new time off activity</option>
            <option value="Edit existing activity">Edit existing activity</option>
            <option value="Remove activity">Remove activity</option>
        </select>

        <label for="agent_info">Agent information*</label>
        <input type="text" id="agent_info" name="agentEmail" class="styled-input"
               placeholder="Enter agent full name or email" required>

        <label for="time_off_activity">Time off activity*</label>
        <input type="text" id="time_off_activity" name="appliesTo" class="styled-input"
               placeholder="Planned, Bereavement, Civic Duty, Holiday, etc." required>

        <!-- FECHAS -->
        <div class="form-row">
            <div class="form-group">
                <label for="start_date">Start date*</label>
                <input type="date" id="start_date" name="startDate" class="styled-input" required>
            </div>

            <div class="form-group">
                <label for="end_date">End date*</label>
                <input type="date" id="end_date" name="endDate" class="styled-input" required>
            </div>
        </div>

        <!-- HORAS -->
        <div class="form-row">
            <div class="form-group">
                <label for="start_time">Start time*</label>
                <input type="time" id="start_time" name="startTime" class="styled-input" required>
            </div>

            <div class="form-group">
                <label for="end_time">End time*</label>
                <input type="time" id="end_time" name="endTime" class="styled-input" required>
            </div>
        </div>

        <!-- NOTES -->
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="styled-input" rows="4"
                  placeholder="If you have supporting documents or comments, provide them here..."></textarea>

        <!-- BOTÓN -->
        <div class="form-actions">
            <button type="submit" class="submit-btn">Submit form</button>
        </div>
    </form>
</div>

<!-- === MODAL DE CONFIRMACIÓN === -->
<div class="modal-overlay" id="successModal">
    <div class="modal">
        <h3>✅ Request submitted successfully</h3>
        <p>Your attendance request has been recorded successfully.</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    // Precargar datos dinámicos desde la URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("scope").value = params.get("scope") || "";
    document.getElementById("role").value = params.get("role") || "Supervisor";
    document.getElementById("submitted_by").value = params.get("submitted_by") || "";

    // Cerrar modal
    function closeModal() {
        document.getElementById("successModal").style.display = "none";
    }

    // Envío AJAX sin recargar la página
    document.getElementById("supervisorAttendanceForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const response = await fetch(this.action, {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            document.getElementById("successModal").style.display = "flex";
            this.reset();
        } else {
            alert("❌ There was a problem submitting your request.");
        }
    });
</script>

</body>
</html>
